{% extends 'base.html' %}

{% block title %}
Confirm Delete
{% endblock %}

{% block content %}
    <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 panel panel-default">
                <form action="." method="post">
                    {% csrf_token %}
                    <p>
                        Do you want to delete {{object}}
                    </p>
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
            <div class="col-md-2"></div>
    </div>
{% endblock %}
